<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Firestore Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>

  <h1>Data from Firebase Firestore</h1>
  <ul id="data-list"></ul>

  <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAnZu08uSA2EXwkUyd_1hF2Lqxk4uxQ_9s",
  authDomain: "newhealth-b3603.firebaseapp.com",
  databaseURL: "https://newhealth-b3603-default-rtdb.firebaseio.com",
  projectId: "newhealth-b3603",
  storageBucket: "newhealth-b3603.firebasestorage.app",
  messagingSenderId: "978834053140",
  appId: "1:978834053140:web:c6f2fdf2c4f977a7cbaf01"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    // Get reference to the Firestore collection
    const collectionRef = firestore.collection('your_collection_name');  // Example: 'users'

    // Fetch and display data
    collectionRef.get().then((querySnapshot) => {
      const dataList = document.getElementById('data-list');
      dataList.innerHTML = '';  // Clear existing list

      querySnapshot.forEach((doc) => {
        // Each 'doc' is a document in the collection
        const listItem = document.createElement('li');
        listItem.textContent = `ID: ${doc.id}, Name: ${doc.data().name}`;  // Modify according to your fields
        dataList.appendChild(listItem);
      });
    });
  </script>

</body>
</html>
